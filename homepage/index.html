<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home-page</title>
  <link rel="stylesheet" href="css/homepage_style.css">
</head>
<body>
  <div class="header">
      <header>
          <img src="images/logo.png" alt="petcare logo">
          <h1>Homepage</h1> 
          <nav>
            <ul class="show-desktop hide-desktop" id="nav">
                <li><input type="text" placeholder="Search"></li>
                <li><a class="active" href="#home">Home</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#profile">My Profile</a></li>
            </ul>
          </nav> 
      </header> 
  </div>
  <h2 class="post">Pet of the day</h3>
  <div class="post">
      <header>
            <div><p style="float: left;"><img src="images/profile.png" width="50px" border="1px"></p>
                <h4>Santhosh Abraham</h4>
            </div>
      </header>
    <img src="images/dog-pic.jpg" alt="Dog picture" style="width:40%;">
    <div class="header">
            <p>Pet of the day: Oscar</p>
    </div>
    <form>
            <label for="exampleMessage">Comment</label>
            <br><textarea class="u-full-width" placeholder="What's on your mind?" id="exampleMessage"></textarea></br>
            <input class="button-primary" type="submit" value="Post">
        </form>
  </div>
  <footer class="footer-class">
        <ul class= "social-icons"> Follow us
            <li><img src="Images/fb_icon.png" alt="facebook icon"></li>
            <li><img src="Images/google-plus.png" alt="google plus icon"></li>
            <li><img src="Images/insta.png" alt="Instragram icon"></li>
            <li><img src="Images/linked-in.png" alt="linked-in icon"></li>
            <li><img src="Images/twitter.png" alt="Twitter icon"></li>
            <li><img src="Images/youTube.png" alt="YouTube icon"></li>
        </ul>
    </footer>

</html>

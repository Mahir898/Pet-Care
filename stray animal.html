</head>

 <div class="header-class">

<body>
     

 
       
         
          <nav>
            
           
      </header> 
                

    <header>
    
    
    
    <link rel="stylesheet" type="text/css" href="test%20form%20.css" />
  </header>
   
   
   
  <div>
    <label class="desc" id="title1" for="box1">Full Name</label>
    <div>
      <input id="box" name="box1" type="text" class=" text fn" value="" size="8" tabindex="1">
    </div>
  </div>
    
  <div>
    <label class="desc" id="title3" for="box3">
      Email
    </label>
    <div>
      <input id="box3" name="box3" type="email" spellcheck="false" value="" maxlength="255" tabindex="3"> 
   </div>
  </div>
    
  <div>
    <label class="desc" id="title4" for="box4">
      Message
    </label>
  
    <div>
      <textarea id="box4" name="box4" spellcheck="true" rows="10" cols="50" tabindex="4"></textarea>
      
      <button>send</button>
    </div>
  </div>
    
  <div>
  
     <fieldset>
    <h4> What kind  of animal is this ? </h4>
      <legend id="title5" class="desc">
        
      </legend>
      
      <div>
      	<input id="radioDefault_5" name="box5" type="hidden" value="">
      	<div>
      	
      		<input id="box_0" name="box5" type="radio" value="First Choice" tabindex="5" checked="checked">
      		
      		<label class="choice" for="box5_0">Cat</label>
      		
      		
      	</div>
        <div>
        	<input id="box5_1" name="box5" type="radio" value="Second Choice" tabindex="6">
        	<label class="choice" for="box5_1">Dog</label>
        </div>
        <div>
        	<input id="box5_2" name="box5" type="radio" value="Third Choice" tabindex="7">
        	<label class="choice" for="box5_2">Others</label>
        </div>
      </div>
    </fieldset>
  </div>
    
     <fieldset>
    <h4> Condition of the Animal ? </h4>
      <legend id="title5" class="desc">
        
      </legend>
      
      <div>
      	<input id="radioDefault_5" name="box5" type="hidden" value="">
      	<div>
      		<input id="box5_0" name="box5" type="radio" value="First Choice" tabindex="5" checked="checked">
      		
      		<label class="choice" for="box5_0">Healthy</label>
      	</div>
        <div>
        	<input id="box5_1" name="box5" type="radio" value="Second Choice" tabindex="6">
        	<label class="choice" for="box5_1">Sick</label>
        </div>
        <div>
        	<input id="box5_2" name="Field5" type="radio" value="Third Choice" tabindex="7">
        	<label class="choice" for="box5_2">Not Sure</label>
        </div>
      </div>
    </fieldset>
  </div>
  
     <fieldset>
    <h4> Is the animal injured ? </h4>
      <legend id="title5" class="desc">
        
      </legend>
      
      <div>
      	<input id="radioDefault_5" name="box5" type="hidden" value="">
      	<div>
      		<input id="box5_0" name="box5" type="radio" value="First Choice" tabindex="5" checked="checked">
      		
      		<label class="choice" for="box5_0">Yes</label>
      	</div>
        <div>
        	<input id="box5_1" name="box5" type="radio" value="Second Choice" tabindex="6">
        	<label class="choice" for="box5_1">No</label>
        </div>
        <div>
        	<input id="box5_2" name="Field5" type="radio" value="Third Choice" tabindex="7">
        	<label class="choice" for="box5_2">Not Sure</label>
        </div>
      </div>
    </fieldset>
  </div>
  
  
        
     <fieldset>
    <h4> Any Vet Hospital Nearby? </h4>
      <legend id="title5" class="desc">
        
      </legend>
      
      <div>
      	<input id="radioDefault_5" name="Field5" type="hidden" value="">
      	<div>
      		<input id="box5_0" name="box5" type="radio" value="First Choice" tabindex="5" checked="checked">
      		
      		<label class="choice" for="box5_0">Yes</label>
      	</div>
        <div>
        	<input id="box5_1" name="box5" type="radio" value="Second Choice" tabindex="6" checked="checked">
        	<label class="choice" for="box5_1">No </label>
        </div>
        <div>
        	<input id="box5_2" name="box5" type="radio" value="Third Choice" tabindex="7">
        	<label class="choice" for="box5_2">Not Sure</label>
        </div>
      </div>
    </fieldset>
  </div>
  
  
</body>

                        <form method="POST" action="/listing">
                
                            <label class="level-design">First Name:</label>
                            <input class="input-class" type="text" name="Fname">
                            <br><br>

                            <label class="level-design">Last Name:</label>

                                    Phone Number 
                            ********************************-->
                            <label class="level-design">Your Phone Number:</label>
                            <input class="input-class" id="numb" type="number" name="phone_number">
                            <button onclick="myFunction()">submit</button>

                            <label class="level-design">Picture of Your Pet: </label>

                            </div>
                        </form>
            </div>
        <script>
            function myFunction() {
                var x,
                    text;

                // Get the value of the input field with id="numb"
                x = document
                    .getElementById("numb")
                    .value;

                // If x is Not a Number or less than one or greater than 10
                if (isNaN(x) || x < 1 || x > 10) {
                    text = "Input not valid";
                } else {
                    text = "Input OK";
                }
                document
                    .getElementById("demo")
                    .innerHTML = text;
            }
        </script>

<body>
       
   <img src="256-512.png" alt="profile" style="width:20%">

   <!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="Upload photo">Upload photo</label>
  <div class="col-md-4">
    <input id="Upload photo" name="Upload photo" class="input-file" type="file">
  </div>
</div> &nbsp;
   
   
  <div>


<div class="form-group">
  <label class="col-md-4 control-label" for="Name (Full name)"></label>  
  <div class="col-md-4">
 <div class="input-group">
       <div class="input-group-addon">
        <i class="fa fa-user"> Full Name
        </i>
       </div>
       <input id="Name (Full name)" name="Name (Full name)" type="text" placeholder="Name (Full name)" class="form-control input-md">
      </div>

    
  </div>
      &nbsp;
         
       <!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Date Of Birth"></label>  
  <div class="col-md-4"> 

  <div class="input-group">
       <div class="input-group-addon">
     <i class="fa fa-birthday-cake"> Date of Birth</i>
        
       </div>
       <input id="Date Of Birth" name="Date Of Birth" type="text" placeholder="Date Of Birth" class="form-control input-md">
      </div>
  
    &nbsp;
    
  


<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Gender">Gender</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="Gender-0">
      <input type="radio" name="Gender" id="Gender-0" value="1" checked="checked">
      Male
    </label> 
    <label class="radio-inline" for="Gender-1">
      <input type="radio" name="Gender" id="Gender-1" value="2">
      Female
    </label> 
    <label class="radio-inline" for="Gender-2">
      <input type="radio" name="Gender" id="Gender-2" value="3">
      Other
    </label>
  </div>
</div>
&nbsp;




<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Phone number "> </label>  
  
       <div class="input-group-addon">
     <i class="fa fa-phone"> Phone Number</i>
        
       </div>
    <input id="Phone number " name="Phone number " type="text" placeholder="Primary Phone number " class="form-control input-md">
    &nbsp;
      </div>
  
  </div>
</div>

&nbsp;

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Email Address"></label>  
  <div class="col-md-4">
  <div class="input-group">
       <div class="input-group-addon">
     <i class="fa fa-envelope-o"> Email</i>
        
       </div>
    <input id="Email Address" name="Email Address" type="text" placeholder="Email Address" class="form-control input-md">
    
      </div>
  
  </div>
</div>

      &nbsp;
      

  <!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="save"></label>
  <div class="col-md-8">
    <button id="save" name="save" class="btn btn-success">Save</button>
    <button id="cancel" name="cancel" class="btn btn-danger">Cancel</button>
  </div>
</div>
